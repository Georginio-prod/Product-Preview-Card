<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-preview-card-component</title>
    <link rel="stylesheet" href="product.css">
    
    <link rel="shortcut icon" type="image" href="./../public/favicon-32x32.png">
</head>
<body>


    <div class="card">
        <div class="card__image">
            <img src="./../public/image-product-desktop.jpg" alt="image">
        </div>

        <div class="card__texte">

            <div class="card__texte--title">
                PERFUME
            </div>

                <div class="card__texte--H1">
                    Gabrielle<br>
                    Essence Eau De <br>
                    Parfum
                </div>

                    <div class="card__texte--desc">
                        A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
                        Perfumer-Creator <br>for the House of CHANEL.
                    </div>

                        <div class="card__prix">
                            <span class="card__texte--prix1"> $149.99</span>
                            <span class="card__texte--prix2"><strike>$169.99</strike> </span>
                        </div>

                        <div class="card__add">
                            <img src="./../public/Cart.svg" alt="icon" class="card__add--icon">
                            <span>Add to Cart</span>
                        </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"  style="text-decoration:none">&nbsp;Frontend Mentor</a>. 
        Coded by <a href="https://georginio-prod.github.io/Stats-preview-card-component/html/StatsPreviewCard.html"  style="text-decoration:none">Georginio</a>.
      </div>
</body>
</html>
